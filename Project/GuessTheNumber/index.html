<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>
    
    <main>

        <div id="welcomeScreen">
            <h2>Guess the Random Number between 1 to 100</h2>
            <img class="image" src="/images/vector2.png" alt="logo" />

            <section class="eventSection">
                <p>Select the Difficulty</p>

                <div class="button-wrapper">
                    <button>Easy: 10 attempts</button>
                    <button>Hard: 5 attempts</button>

                </div>
            </section>
            </div>

            <!-- actual game area -->

            <div id="gameArea">
                <div class="newGameButton">
                    <button>New Game</button>
                </div>

                <section>
                    <h3>Your Guess</h3>
                    <input type="text"
                        id="inputBox"
                        min="1"
                        max="100"
                        placeholder="Enter your number">
                </section>

                <section class="stats">
                    <div class="info">
                        <p>Number of Previous attemps</p>
                        <span id="attemps">0</span>
                    </div>
                    <div class="info">
                        <p>Number of Previous Guesses</p>
                        <span id="guesses">0</span>
                    </div>
                </section>


            </div>
       

    </main>



</body>
</html>
